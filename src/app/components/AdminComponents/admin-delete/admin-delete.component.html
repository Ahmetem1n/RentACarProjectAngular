<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Admin Delete</h5></div>
        <div class="card-body">
          <form [formGroup]="adminDeleteForm">
            <div class="mb-3">
              <label for="adminId">Admin Id</label>
              <div class="form-group" >
                <input
                  type="number"
                  id="adminId"
                  formControlName="adminId"
                  class="form-control"
                  placeholder="Admin Id"
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="userId">User Id</label>
                <div class="form-group" >
                  <input
                    type="number"
                    id="userId"
                    formControlName="userId"
                    class="form-control"
                    placeholder="User Id"
                  />
                </div>
              </div>
          </form>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
