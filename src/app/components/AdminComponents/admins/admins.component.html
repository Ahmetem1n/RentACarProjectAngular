<div class="mb-3">
  <label for="adminFilter" class="form-label">Search Admin</label>
  <input
    type="text"
    [(ngModel)]="adminFilter"
    class="form-control"
    id="adminFilter"
    placeholder="Search"
  />
</div>

<table class="table table-striped" *ngIf="dataLoaded == true">
  <thead class="table-dark">
    <tr>
      <th scope="col">Admin Id</th>
      <th scope="col">User Id</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins | adminsFilter:adminFilter">
      <th scope="row">
        <a routerLink="/admin/detail/{{ admin.adminId }}">{{
          admin.adminId
        }}</a>
      </th>
      <td>
        <a routerLink="/user/detail/{{ admin.userId }}">{{ admin.userId }}</a>
      </td>

      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#update"
          data-bs-whatever="@mdo"
          (click)="createAdminDetail(admin)"
        >
          Güncelle
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#delete"
          data-bs-whatever="@mdo"
          (click)="createAdminDetail(admin)"
        >
          Sil
        </button>
      </td>
    </tr>
  </tbody>
</table>

<a routerLink="/admin/add"><button>Ekle</button></a>

<br /><br /><br />

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#add"
  data-bs-whatever="@mdo"
>
  Ekle
</button>

<!-- Admin Ekleme modal -->
<div
  class="modal fade"
  id="add"
  tabindex="-1"
  aria-labelledby="addLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLabel">Yönetici Ekleme</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="adminAddForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">User Id:</label>
            <div class="form-group">
              <input
                type="number"
                id="userId"
                formControlName="userId"
                class="form-control"
                placeholder="User Id"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary" (click)="add()">
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Admin Güncelleme Modal -->
<div
  class="modal fade"
  id="update"
  tabindex="-1"
  aria-labelledby="updateLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateLabel">Yönetici Güncelleme</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="adminUpdateAndDeleteForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">User Id:</label>
            <div class="form-group">
              <input
                type="number"
                id="userId"
                formControlName="userId"
                class="form-control"
                placeholder="User Id"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary" (click)="update()">
              Güncelle
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Admin Silme Modal -->
<div
  class="modal fade"
  id="delete"
  tabindex="-1"
  aria-labelledby="deleteLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteLabel">Yönetici Silme</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="adminUpdateAndDeleteForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">User Id:</label>
            <div class="form-group">
              <input
                [readonly]="true"
                type="number"
                id="userId"
                formControlName="userId"
                class="form-control"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete()">
              Sil
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
