<button type="button" class="btn btn-primary" (click)="createUserDetail(user)">
  Yöneticiler
</button>
<button type="button" class="btn btn-primary" (click)="createUserDetail(user)">
  Çalışanlar
</button>
<button type="button" class="btn btn-primary" (click)="createUserDetail(user)">
  Müşteriler
</button>
<button type="button" class="btn btn-primary" (click)="createUserDetail(user)">
  Tümü
</button>
<br /><br />

<table class="table table-striped" *ngIf="dataLoaded == true">
  <thead class="table-dark">
    <tr>
      <th scope="col">Adı</th>
      <th scope="col">Soyadı</th>
      <th scope="col">TC No</th>
      <th scope="col">Doğum Yılı</th>
      <th scope="col">Mail Adresi</th>
      <th scope="col">Fotoğraf</th>
      <th scope="col">Durum</th>
      <th scope="col">Yetki</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.nationalityId }}</td>
      <td>{{ user.birthYear }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.photo }}</td>
      <td>{{ user.status }}</td>
      <td>{{ getClaimName(user.userId) }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#update"
          data-bs-whatever="@mdo"
          (click)="createUserDetail(user)"
        >
          Güncelle
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#delete"
          data-bs-whatever="@mdo"
          (click)="createUserDetail(user)"
        >
          Sil
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#add"
  data-bs-whatever="@mdo"
>
  Ekle
</button>

<!-- User Ekleme modal -->
<div
  class="modal fade"
  id="add"
  tabindex="-1"
  aria-labelledby="addLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLabel">Kullanıcı Ekleme</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userAddForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Ad:</label>
            <div class="form-group">
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                placeholder="Ad"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Soyad:</label>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder="Soyad"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">TC No:</label>
            <div class="form-group">
              <input
                type="text"
                id="nationalityId"
                formControlName="nationalityId"
                class="form-control"
                placeholder="TC No"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Doğum Yılı:</label
            >
            <div class="form-group">
              <input
                type="number"
                id="birthYear"
                formControlName="birthYear"
                class="form-control"
                placeholder="Doğum Yılı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Mail Adresi:</label
            >
            <div class="form-group">
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Mail Adresi"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Fotoğraf:</label>
            <div class="form-group">
              <input
                type="text"
                id="photo"
                formControlName="photo"
                class="form-control"
                placeholder="Fotoğraf"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Durum:</label>
            <div class="form-group">
              <input
                type="checkbox"
                checked
                id="status"
                formControlName="status"
                class="form-control"
                placeholder="Durum"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary" (click)="add()">
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
