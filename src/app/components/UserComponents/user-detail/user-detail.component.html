<div class="card border-info mb-3" style="max-width: 18rem;" *ngIf="user">
  <div class="card-header"><b>Kullanıcı Bilgisi</b></div>
  <div class="card-body">
    <td>
      <tr><b>Adı:</b></tr>
      <tr><b>Soyadı:</b></tr>
      <tr><b>TC:</b></tr>
      <tr><b>Mail Adresi:</b></tr>
      <tr><b>Fotoğraf:</b></tr>
      <tr><b>Durum:</b></tr>
      <tr><b>Doğum Yılı:</b></tr>
    </td>
    <td></td>
    <td class="padding">
      <tr>{{ user.firstName }}</tr>
      <tr>{{ user.lastName }}</tr>
      <tr>{{ user.nationalityId }}</tr>
      <tr>{{ user.email }}</tr>
      <tr>{{ user.photo }}</tr>
      <tr>{{ user.status }}</tr>
      <tr>{{ user.birthYear }}</tr>
    </td>
  </div>
</div>
