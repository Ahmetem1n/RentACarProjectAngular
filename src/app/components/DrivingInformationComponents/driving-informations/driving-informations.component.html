<table class="table table-striped" *ngIf="dataLoaded == true">
  <thead class="table-dark">
    <tr>
      <th scope="col">Lisans Numarası</th>
      <th scope="col">Son Geçerlilik Tarihi</th>
      <th scope="col">Licence Province</th>
      <th scope="col">Kan Grubu</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let drivingInformation of drivingInformations">
      <td>
        {{ drivingInformation.licenceNumber }}
      </td>
      <td>
        {{ drivingInformation.expiryDate }}
      </td>
      <td>
        {{ drivingInformation.licenceProvince }}
      </td>
      <td>
        {{ drivingInformation.bloodGroup }}
      </td>

      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#update"
          data-bs-whatever="@mdo"
          (click)="createDrivingInformationDetail(drivingInformation)"
        >
          Güncelle
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#delete"
          data-bs-whatever="@mdo"
          (click)="createDrivingInformationDetail(drivingInformation)"
        >
          Sil
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#add"
  data-bs-whatever="@mdo"
>
  Ekle
</button>

<!-- DrivingInformation Ekleme modal -->
<div
  class="modal fade"
  id="add"
  tabindex="-1"
  aria-labelledby="addLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLabel">Sürücü Bilgisi Ekleme</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="drivingInformationAddForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Licence Number:</label
            >
            <div class="form-group">
              <input
                type="text"
                id="licenceNumber"
                formControlName="licenceNumber"
                class="form-control"
                placeholder="licenceNumber"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Expiry Date:</label
            >
            <div class="form-group">
              <input
                type="date"
                id="expiryDate"
                formControlName="expiryDate"
                class="form-control"
                placeholder="expiryDate"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Licence Province:</label
            >
            <div class="form-group">
              <input
                type="text"
                id="licenceProvince"
                formControlName="licenceProvince"
                class="form-control"
                placeholder="licenceProvince"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Blood Group:</label
            >
            <div class="form-group">
              <input
                type="text"
                id="bloodGroup"
                formControlName="bloodGroup"
                class="form-control"
                placeholder="bloodGroup"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary" (click)="add()">
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
