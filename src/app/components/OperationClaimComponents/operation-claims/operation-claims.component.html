<table class="table table-striped" *ngIf="dataLoaded == true">
    <thead class="table-dark">
      <tr>
        <th scope="col">Claim</th>
        <th scope="col">Güncelle</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operationClaim of operationClaims">
        <td>
          {{ operationClaim.claimName }}
        </td>
  
        <td>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#update"
            data-bs-whatever="@mdo"
            (click)="createOperationClaimDetail(operationClaim)"
          >
            Güncelle
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#delete"
            data-bs-whatever="@mdo"
            (click)="createOperationClaimDetail(operationClaim)"
          >
            Sil
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#add"
    data-bs-whatever="@mdo"
  >
    Ekle
  </button>
  
  <!-- OperationClaim Ekleme modal -->
  <div
    class="modal fade"
    id="add"
    tabindex="-1"
    aria-labelledby="addLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addLabel">Claim Ekleme</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="operationClaimAddForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Claim Name:</label
              >
              <div class="form-group">
                <input
                  type="text"
                  id="claimName"
                  formControlName="claimName"
                  class="form-control"
                  placeholder="Claim Name"
                />
              </div>
            </div>
  
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Kapat
              </button>
              <button type="button" class="btn btn-primary" (click)="add()">
                Kaydet
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- OperationClaim Güncelleme Modal -->
  <div
    class="modal fade"
    id="update"
    tabindex="-1"
    aria-labelledby="updateLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateLabel">Claim Güncelleme</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="operationClaimUpdateAndDeleteForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Claim Name:</label
              >
              <div class="form-group">
                <input
                  type="text"
                  id="claimName"
                  formControlName="claimName"
                  class="form-control"
                  placeholder="Claim Name"
                />
              </div>
            </div>
  
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Kapat
              </button>
              <button type="button" class="btn btn-primary" (click)="update()">
                Güncelle
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- OperationClaim Silme Modal -->
  <div
    class="modal fade"
    id="delete"
    tabindex="-1"
    aria-labelledby="deleteLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteLabel">Claim Silme</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="operationClaimUpdateAndDeleteForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Claim Name:</label
              >
              <div class="form-group">
                <input
                  [readonly]="true"
                  type="text"
                  id="claimName"
                  formControlName="claimName"
                  class="form-control"
                />
              </div>
            </div>
  
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Kapat
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                (click)="delete()"
              >
                Sil
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
