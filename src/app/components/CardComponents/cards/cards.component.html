<table class="table table-striped" *ngIf="dataLoaded == true">
  <thead class="table-dark">
    <tr>
      <th scope="col">Kullanıcı Adı</th>
      <th scope="col">Kart Sahibi</th>
      <th scope="col">Kart Numarası</th>
      <th scope="col">Son Kullanma Tarihi</th>
      <th scope="col">CVV Numarası</th>
      <th scope="col">Güncelle</th>
      <th scope="col">Sil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let card of cards">
      <td>
        {{ card.userId }}
      </td>
      <td>
        {{ card.fullName }}
      </td>
      <td>
        {{ card.cardNo }}
      </td>
      <td>
        {{ card.expiryDate }}
      </td>
      <td>
        {{ card.cvv }}
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#update"
          data-bs-whatever="@mdo"
          (click)="createCardDetail(card)"
        >
          Güncelle
        </button>
      </td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#delete"
          data-bs-whatever="@mdo"
          (click)="createCardDetail(card)"
        >
          Sil
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#add"
  data-bs-whatever="@mdo"
>
  Ekle
</button>

<!-- Card Ekleme modal -->
<div
  class="modal fade"
  id="add"
  tabindex="-1"
  aria-labelledby="addLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addLabel">Kart Ekleme</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cardAddForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >User Id:</label
            >
            <div class="form-group">
              <input
                type="number"
                id="userId"
                formControlName="userId"
                class="form-control"
                placeholder="userId"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Full Name:</label
            >
            <div class="form-group">
              <input
                type="text"
                id="fullName"
                formControlName="fullName"
                class="form-control"
                placeholder="fullName"
              />
            </div>
          </div>
          
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Card No:</label
            >
            <div class="form-group">
              <input
                type="number"
                id="cardNo"
                formControlName="cardNo"
                class="form-control"
                placeholder="cardNo"
              />
            </div>
          </div>
      
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Expiry Date:</label
            >
            <div class="form-group">
              <input
                type="date"
                id="expiryDate"
                formControlName="expiryDate"
                class="form-control"
                placeholder="expiryDate"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Cvv:</label
            >
            <div class="form-group">
              <input
                type="number"
                id="cvv"
                formControlName="cvv"
                class="form-control"
                placeholder="cvv"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button type="button" class="btn btn-primary" (click)="add()">
              Kaydet
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
